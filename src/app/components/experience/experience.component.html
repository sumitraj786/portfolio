<section class="py-10">
  <h2 class="text-3xl font-extrabold text-center mb-6 text-gray-800 dark:text-white tracking-wide">
    <i class="fa-solid fa-briefcase text-cyan-500 mr-2"></i> Experience
  </h2>

  <div class="grid md:grid-cols-2 gap-6">
    <div *ngFor="let e of exps"
         class="bg-gradient-to-br from-white to-gray-50 dark:from-gray-800 dark:to-gray-900 rounded-xl p-6 shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
      <div class="flex items-center justify-between">
        <div>
          <div class="text-lg font-semibold text-gray-800 dark:text-gray-100">
            {{ e.role }}
            <span class="text-sm text-cyan-500"> @ {{ e.company }}</span>
          </div>
          <div class="text-xs text-gray-500 mt-1">{{ e.period }} Â· {{ e.location }}</div>
        </div>
        <img [src]="e.logo" alt="{{ e.company }}" class="w-10 h-10 object-contain rounded-md shadow-md" />
      </div>

      <ul class="mt-4 space-y-2 list-disc list-inside text-sm text-gray-700 dark:text-gray-300">
        <li *ngFor="let b of e.bullets">{{ b }}</li>
      </ul>
    </div>
  </div>
</section>
